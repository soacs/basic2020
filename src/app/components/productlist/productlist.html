<h1>{{ content }}</h1>
<div>
  <div *ngFor="let prod of products">
    <div class="thumbnail">
      <img src="http://placehold.it/200x100">
      <div class="caption">
        <h4 class="pull-right">{{ prod.price }}</h4>
        <h4><a>{{ prod.title }}</a></h4>
        <p>{{ prod.description }}</p>
      </div>
    </div>
  </div>
</div>
